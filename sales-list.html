<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      li {
        list-style: none;
      }
      .o-form li input {
        margin-right: 1em;
      }
    </style>
  </head>
  <body>
    <form method="post" action="https://script.google.com/macros/s/AKfycbxw6swJ6XFaS90gYMIRy5zO3nIqzvqPuwVTVF_AvrI_PYd9CaTo/exec" class="o-form">
      <ul>
        <li>
          <label>企業名</label>
          <input name="name" />
        </li>
        <li>
          <label>URL</label>
          <input name="url" />
          
        </li>
        <li>
          <label>メールアドレス</label>
          <input name="mail" />
          
        </li>
        <li>
          <label>業態</label>
          <select name="category">
            <option value="1">IT・通信</option>
          </select>          
        </li>
        <li>
          <label>担当</label>
          <input name="charge" />
        </li>
        <li>
          <button onclick="google.script.run.doPost()">
            送信
          </button>
        </li>
      </ul>
    </form>
  </body>
</html>
